<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design | Aravindh N</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { background:#08101f; color:#e8f1ff; font-family:Poppins,sans-serif; margin:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:14px 18px; background:rgba(0,0,0,.6); }
    .brand { font-weight:700; color:#00bfff; }
    .btn { padding:8px 14px; background:#00bfff; border:none; border-radius:8px; color:#08101f; cursor:pointer; font-weight:600; }
    section { padding:40px 18px; max-width:1000px; margin:auto; }
    h2 { margin-bottom:20px; }
    .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:18px; }
    .card { background:#101a33; padding:16px; border-radius:12px; text-align:center; border:1px solid rgba(255,255,255,.06); }
    .card img { width:100%; border-radius:8px; margin-bottom:10px; }
    .card:hover { border-color:#00bfff; transform:translateY(-3px); transition:.3s; }
    .contact { text-align:center; margin-top:40px; }
    .contact a { text-decoration:none; }
  </style>
</head>
<body>

<header>
  <div class="brand">Aravindh N</div>
  <a href="index.html"><button class="btn">Back to Home</button></a>
</header>

<section>
  <h2>Graphic Design Works</h2>
  <div class="cards">
    <div class="card">
      <img src="design1.jpg" alt="Logo Design">
      <h3>Logo Design</h3>
      <p>Creative branding logo project. Replace with your work later.</p>
    </div>
    <div class="card">
      <img src="design2.jpg" alt="Poster Design">
      <h3>Poster Design</h3>
      <p>Posters & Social Media creatives. Edit anytime.</p>
    </div>
  </div>

  <div class="contact">
    <a href="index.html#contact"><button class="btn">Contact Now</button></a>
  </div>
</section>

</body>
</html>
