<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apps - Aravindh N</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b132b;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #050a18;
    }

    .logo {
      font-weight: bold;
      color: #00aaff;
    }

    .btn {
      background: #00aaff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0088cc;
    }

    /* Works Section */
    .works {
      padding: 40px;
      text-align: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .project-card {
      background: #111b33;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 250px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      background: #162447;
    }

    .project-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    /* Contact Button Centered */
    .contact-now {
      display: block;
      margin: 40px auto 0;
      background: #00aaff;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      width: fit-content;
      transition: 0.3s;
    }

    .contact-now:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aravindh N</div>
    <a href="index.html" class="btn">Back to Home</a>
  </header>

  <section class="works">
    <h2>My Apps</h2>
    <div class="projects-grid">
      <div class="project-card">
        <img src="velicham.png" alt="Velicham MMS">
        <h3>Velicham MMS</h3>
      </div>
      <div class="project-card">
        <img src="billmate.png" alt="Billmate">
        <h3>Billmate</h3>
      </div>
      <div class="project-card">
        <img src="app3.png" alt="App Project 3">
        <h3>App Project 3</h3>
      </div>
      <div class="project-card">
        <img src="app4.png" alt="App Project 4">
        <h3>App Project 4</h3>
      </div>
    </div>

    <!-- Contact Button -->
    <a href="index.html#contact" class="contact-now">Contact Now</a>
  </section>
</body>
</html>
